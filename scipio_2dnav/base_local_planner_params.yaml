TrajectoryPlannerROS:
    max_vel_x: 0.8
    min_vel_x: 0.1
    max_rotational_vel: 0.5
    min_in_place_rotational_vel: 0.1

    acc_lim_th: 3.2
    acc_lim_x: 2.5
    acc_lim_y: 2.5

    holonomic_robot: false
    meter_scoring: true

    vx_samples: 8
    vtheta_samples: 20

    controller_frequency: 10

    yaw_goal_tolerance: 1.0
    xy_goal_tolerance: 0.7
